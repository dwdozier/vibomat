services:
  db:
    image: postgres:16-alpine
    container_name: vibomat-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./scripts/docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    environment:
      - POSTGRES_DB=vibomat
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d vibomat"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vibomat-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    container_name: vibomat-mailpit
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP server

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: vibomat-api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@db:5432/vibomat
      - REDIS_URL=redis://redis:6379
      - FASTAPI_SECRET=${FASTAPI_SECRET:-devsecret}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GITHUB_OAUTH_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID}
      - GITHUB_OAUTH_CLIENT_SECRET=${GITHUB_OAUTH_CLIENT_SECRET}
      - MICROSOFT_OAUTH_CLIENT_ID=${MICROSOFT_OAUTH_CLIENT_ID}
      - MICROSOFT_OAUTH_CLIENT_SECRET=${MICROSOFT_OAUTH_CLIENT_SECRET}
      - APPLE_OAUTH_CLIENT_ID=${APPLE_OAUTH_CLIENT_ID}
      - APPLE_OAUTH_CLIENT_SECRET=${APPLE_OAUTH_CLIENT_SECRET}
      - BASE_URL=${BASE_URL:-http://localhost}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: vibomat-worker
    command: taskiq worker backend.app.core.tasks:broker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@db:5432/vibomat
      - REDIS_URL=redis://redis:6379
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GITHUB_OAUTH_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID}
      - GITHUB_OAUTH_CLIENT_SECRET=${GITHUB_OAUTH_CLIENT_SECRET}
      - MICROSOFT_OAUTH_CLIENT_ID=${MICROSOFT_OAUTH_CLIENT_ID}
      - MICROSOFT_OAUTH_CLIENT_SECRET=${MICROSOFT_OAUTH_CLIENT_SECRET}
      - APPLE_OAUTH_CLIENT_ID=${APPLE_OAUTH_CLIENT_ID}
      - APPLE_OAUTH_CLIENT_SECRET=${APPLE_OAUTH_CLIENT_SECRET}
      - BASE_URL=${BASE_URL:-http://localhost}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vibomat-ui
    depends_on:
      - backend

volumes:
  postgres_data:
