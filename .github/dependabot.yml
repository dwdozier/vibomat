version: 2
updates:
  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      frontend-deps:
        patterns:
          - "*"

  # Maintain dependencies for pip (backend)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    ignore:
      # Ignore python-multipart updates until fastapi-users supports 0.0.22
      # Tracking: https://github.com/fastapi-users/fastapi-users/pull/1560
      - dependency-name: "python-multipart"
        update-types: ["version-update:semver-patch"]
    groups:
      backend-deps:
        patterns:
          - "*"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions-deps:
        patterns:
          - "*"
