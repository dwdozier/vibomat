[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spotify-playlist-builder"
version = "0.1.0"
description = "CLI tool to create Spotify playlists from JSON data files"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Dave", email = "dozier.dave@gmail.com"}
]
license = {text = "MIT"}
keywords = ["spotify", "playlist", "cli", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "spotipy>=2.22.1",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/dwdozier/spotify-playlist-builder"
Repository = "https://github.com/dwdozier/spotify-playlist-builder"
Issues = "https://github.com/dwdozier/spotify-playlist-builder/issues"

[tool.uv]
python-version = "3.14"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "W"]
