repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: detect-private-key
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [ --fix ]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args: ["--fix", "--ignore", "node_modules", "--config", ".markdownlint.json"]
  - repo: local
    hooks:
      - id: ty
        name: ty
        entry: uv run ty
        args: ["check"]
        language: system
        types: [python]
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: bash -c "PYTHONPATH=. uv run pytest --cov=backend/core --cov=backend/app --cov-fail-under=90 backend/tests/ -m 'not ci'"
        language: system
        types: [python]
        pass_filenames: false
      - id: e2e-sanity
        name: e2e-sanity
        entry: bash -c "PYTHONPATH=. uv run pytest backend/tests/e2e/test_sanity.py -m ci"
        language: system
        types: [python]
        pass_filenames: false
      - id: frontend-test
        name: frontend-test
        entry: bash -c "cd frontend && npm test -- run"
        language: system
        types_or: [javascript, ts, jsx, tsx]
        pass_filenames: false
